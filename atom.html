 <!doctype html>
<html>
<title><strong>o sentimento de aprender a ser só<strong/><title/>
<p>Nunca fui como todos<p/>
<p>Nunca tive muitos amigos<p/>
<p>Nunca fui favorita<p/>
<p>Nunca fui o que meus pais queriam<p/>
<p>Nunca tive alguém que amasse<p/>
<p>Mas tive somente a mim<p/>
<p>A minha absoluta verdade<p/>
<p>Meu verdadeiro pensamento<p/>
<p>O meu conforto nas horas de sofrimento<p/>
<p>não vivo sozinha porque gosto<p/>
<p>e sim porque aprendi a ser só...<p/>
